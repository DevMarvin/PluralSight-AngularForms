<div class="container">
    <form #form="ngForm">        
        <h2>User Settings</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" placeholder='Name' [(ngModel)]="userSettings.name"
                required #nameField="ngModel"
                [class.field-error]="form.submitted && nameField.invalid"/>
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
                Enter a Name
            </div>    
        </div>

        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" name="emailOffers" id="emailOffers" [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="emailOffers">
                Email Special Offers
            </label>
        </div>

        <p>User Interface Styles</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyles" id="lightInterface" value="light" checked [(ngModel)]="userSettings.interfaceStyles">
            <label class="form-check-label" for="lightInterface">
                Light Interface
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyles" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyles">
            <label class="form-check-label" for="mediumInterface">
                Medium Interface
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="interfaceStyles" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyles">
            <label class="form-check-label" for="darkInterface">
                Dark Interface
            </label>
        </div>

        <div class="form-group">
            <label for="subscriptionType">Subscription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
                <option *ngFor='let type of subscriptionTypes | async'>
                    {{ type }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
        </div>

        <div [hidden]="!postError" class="alert alert-danger">
            {{ postErrorMessage }}
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
